<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{pageName}}添加需求</ion-title>
    <ion-buttons end >
        <button ion-button icon-only color="royal" (click)="gotofiltrate()">
          确定
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <div [ngSwitch]="page" >
          <ion-list *ngSwitchCase="'company'">
              <ion-item>
                  <ion-label fixed>企业名称</ion-label>
                  <ion-input type="text" [(ngModel)]="company.company"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label fixed>公司类型</ion-label>
                  <ion-input type="text" [(ngModel)]="company.companyType"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>省</ion-label>
                  <ion-select [(ngModel)]="company.provinces"  (ngModelChange)="getCity()">
                    <ion-option *ngFor="let item of provincesList" value="{{item}}">{{item}}</ion-option>
            
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>市</ion-label>
                    <ion-select [(ngModel)]="company.city" (ngModelChange)="getArea()" >
                      <ion-option *ngFor="let item1 of cityList " value="{{item1}}">{{item1}}</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label>区</ion-label>
                      <ion-select  [(ngModel)]="company.area" >
                        <ion-option  *ngFor="let item2 of areaList" value="{{item2}}">{{item2}}</ion-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>开始时间</ion-label>
                        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="company.startTime"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label>结束时间</ion-label>
                        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="company.endTime"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label fixed>需求类型</ion-label>
                        <ion-input type="text" [(ngModel)]="company.projectType"></ion-input>
                    </ion-item>
            </ion-list>
            <ion-list *ngSwitchCase="'people'">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="../../../assets/imgs/lgLogo.png">
                  </ion-thumbnail>
                  <h2>My Neighbor Totoro</h2>
                  <p>Hayao Miyazaki • 1988</p>
                  <button ion-button clear item-end>View</button>
                </ion-item>
              </ion-list>
              <ion-list *ngSwitchCase="'station'">
                  <ion-item>
                    <ion-thumbnail item-start>
                      <img src="../../../assets/imgs/lgLogo.png">
                    </ion-thumbnail>
                    <h2>My Neighbor Totoro</h2>
                    <p>Hayao Miyazaki • 1988</p>
                    <button ion-button clear item-end>View</button>
                  </ion-item>
                </ion-list>
      </div>

</ion-content>
