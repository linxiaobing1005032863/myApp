<ion-header >
  <ion-navbar color="primary">
    <ion-title>添加任务</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>开始时间</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss" min="2000" max="2030-10-31" cancelText="取消" doneText="确定" [(ngModel)]="detailAddData.startTime"></ion-datetime>
    <ion-icon name="calendar"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>结束时间</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss" min="2000" max="2030-10-31" cancelText="取消" doneText="确定" [(ngModel)]="detailAddData.endTime"></ion-datetime>
    <ion-icon name="calendar"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>重复</ion-label>
    <ion-toggle [(ngModel)]="isStatus"  checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label fixed>位置</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>提醒</ion-label>
  <ion-select [(ngModel)]="detailAddData.eventTime">
    <ion-option value="MINUTES_15">提前15分钟</ion-option>
    <ion-option value="MINUTES_30">提前半小时</ion-option>
    <ion-option value="MINUTES_60">提前一小时</ion-option>
  </ion-select>
</ion-item>
  <ion-item>
    <ion-label fixed>描述</ion-label>
    <ion-input type="text" [(ngModel)]="detailAddData.content"></ion-input>
  </ion-item>
  <button class="consue" (click)="detailAdd()">确认添加</button>
</ion-content>
