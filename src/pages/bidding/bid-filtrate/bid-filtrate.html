
<ion-header>

  <ion-navbar color="primary">
    <ion-title>筛选</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="submit" (click)="submit()">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="edit_pd">
    <ion-item>
      <ion-label color="thinGrey">选择地区</ion-label>
      <ion-select [(ngModel)]="bidFilter.address" cancelText="取消" okText="确定">
        <ion-option value="{{item.name}}" *ngFor="let item of areaList">{{item.name}}</ion-option>
        
      </ion-select>
      
    </ion-item>
    <ion-item >
      <ion-label color="thinGrey">开始时间</ion-label>
      <<ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确认" max="2020-10-31" bindon-ngModel="bidFilter.startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="thinGrey">结束时间</ion-label>
      <<ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确认" max="2020-10-31" bindon-ngModel="bidFilter.endTime"></ion-datetime>
    </ion-item>
        
    <ion-item>
        <ion-label color="thinGrey">类型</ion-label>
        <ion-select [(ngModel)]="bidType" cancelText="取消" okText="确定">
            <ion-option value="招标">招标</ion-option>
            <ion-option value="中标">中标</ion-option>
          </ion-select>
      </ion-item>  
  </ion-list>
</ion-content>
